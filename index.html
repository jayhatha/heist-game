<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>heist</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
</head>

<body>
  <div class="board">
    <div class="top">
      <h1>Heist</h1>
    </div>

    <div class="bank square">
    </div>

    <div class="security rect" id="sec1">
    </div>
    <div class="security rect" id="sec2">
    </div>
    <div class="security rect" id="sec3">
    </div>

    <div class="scorebox lg-rect">
      <div class="crew sm-sq" id="lockpick">
      </div>
      <div class="crew sm-sq" id="hacker">
      </div>
      <div class="crew sm-sq" id="tnt">
      </div>
      <div class="crew sm-sq" id="muscle">
      </div>
      <div class="credits sm-sq">
      </div>
      <div class="clicks sm-sq">
      </div>
    </div>

    <div class="playerarea">
      <div class="hand lg-rect">
        <div class="card sm-sq">
        </div>
        <div class="card sm-sq">
        </div>
        <div class="card sm-sq">
        </div>
        <div class="card sm-sq">
        </div>
        <div class="card sm-sq">
        </div>
      </div>
      <div class="deck lg-rect">
        <div class="draw sm-sq">
        </div>
        <div class="discard sm-sq">
        </div>
      </div>
    </div>

  </div>
</body>

</html>
